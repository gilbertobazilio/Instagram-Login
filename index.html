<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
</body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Daco_3627763.png" alt="Celular">
        </div>
        <div class="instagram-continuar">
            <div class="group">
                <img src="./img/logo_insta.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Gilberto Bazilio</a>
                <a href="#" class="instagram logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gilberto Bazilio?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
